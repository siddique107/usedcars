<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Car</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #20c997);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background: linear-gradient(135deg, #dc3545, #ff4c4c);
            border: none;
            font-weight: 600;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #b02a37, #e03b3b);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card p-4 col-md-6 mx-auto">
        <h3 class="text-center mb-4">Delete Car</h3>

        <form action="Delete" method="POST">
            <!-- Car ID -->
            <div class="mb-3">
                <label class="form-label">Car ID</label>
                <input type="number" class="form-control" name="carid" required min="1" placeholder="Enter Car ID to delete">
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom btn-lg px-5">Delete Car</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
